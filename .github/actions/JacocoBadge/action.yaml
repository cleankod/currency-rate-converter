name: Get Generated Jacoco reports and generate badge
description: This is a custom action


runs:
  using: "composite"
  steps:
    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: build/JacocoReports/test/jacocoTestReport.csv

    - name: Log coverage percentage
      shell: bash
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

    - name: Commit the badge (if it changed)
      shell: bash
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'evatikiotis'
          git config --global user.email '31160413@users.noreply.github.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push
        fi
