plugins {
    id 'java'
    id 'jacoco'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacoco {
    toolVersion = "0.8.8"
    reportsDirectory = layout.buildDirectory.dir('jacocoHtml')
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'io.github.openfeign:feign-httpclient:12.3'
    implementation 'io.github.openfeign:feign-jackson:12.3'
    implementation 'com.sparkjava:spark-core:2.7.2'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.codejargon.feather:feather:1.0'
    implementation 'uk.org.webcompere:lightweight-config:1.3.0'
    implementation "io.github.resilience4j:resilience4j-circuitbreaker:2.0.2"
    implementation "io.github.resilience4j:resilience4j-cache:2.0.2"
    implementation 'io.github.resilience4j:resilience4j-feign:2.0.2'
    implementation 'org.ehcache:ehcache:3.7.1'
    implementation 'ch.qos.logback:logback-classic:1.4.7'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.9'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'

    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.27.2'
}


tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

