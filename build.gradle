plugins {
    id 'java'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id 'io.micronaut.application' version '3.7.7'

    // Test coverage
    id 'jacoco'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    annotationProcessor 'io.micronaut.spring:micronaut-spring-annotation'
    annotationProcessor 'io.micronaut.spring:micronaut-spring-web-annotation'
    annotationProcessor 'io.micronaut.spring:micronaut-spring-boot-annotation'

    runtimeOnly 'io.micronaut.spring:micronaut-spring-web'
    runtimeOnly 'io.micronaut.spring:micronaut-spring-boot'

    implementation 'io.micronaut:micronaut-runtime'
    implementation 'io.micronaut:micronaut-http-server-netty'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'io.github.openfeign:feign-httpclient:12.0'
    implementation 'io.github.openfeign:feign-jackson:12.0'
    implementation 'io.github.resilience4j:resilience4j-circuitbreaker:2.0.0'
    implementation 'io.github.resilience4j:resilience4j-cache:2.0.0'
    implementation 'io.github.resilience4j:resilience4j-feign:2.0.0'
    implementation 'org.ehcache:ehcache:3.10.8'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.9'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'

    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.27.2'
}


tasks.named('test') {
    useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}
