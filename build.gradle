plugins {
    id 'java'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBoot}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabind}"

    implementation "io.github.openfeign:feign-httpclient:${feignHttpClient}"
    implementation "io.github.openfeign:feign-jackson:${feignJackson}"

    implementation "io.springfox:springfox-swagger2:${springfoxSwagger2}"
    implementation "io.springfox:springfox-swagger-ui:${springfoxSwaggerUi}"

    implementation "io.github.resilience4j:resilience4j-circuitbreaker:${resilience4jCircuitbreaker}"

    // Use the latest Groovy version for Spock testing
    testImplementation "org.codehaus.groovy:groovy:${groovy}"

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation "org.spockframework:spock-core:${spockCore}"

    testImplementation "org.apache.httpcomponents:httpclient:${httpClient}"
    testImplementation "com.github.tomakehurst:wiremock-jre8:${wiremockJre8}"
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

tasks.named('test') {
    useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
